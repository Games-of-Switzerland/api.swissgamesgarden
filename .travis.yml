language: php

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.4

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose build --pull
  - docker-compose up --build -d
  # wait on Docker to be ready, especially MariaDB that takes many seconds to be up.
  - sleep 40
  - docker-compose exec dev docker-as-wait db:3306 elasticsearch:9200 -- docker-as-drupal bootstrap --with-default-content --with-elasticsearch

script:
  - docker-compose exec test docker-as-wait --mysql test:8888 browser:4444 -- docker-as-drupal behat --with-elasticsearch
