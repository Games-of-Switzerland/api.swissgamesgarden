id: gos_trailers
label: Games of Switzerland - Trailers
description: GOS - Migration of Trails from CSV to Drupal 8
migration_group: default

source:
  plugin: 'csv'
  # Full path to the file.
  path: '/source/2020-09-07--edited--all-games.csv'
  # Column delimiter. Comma (,) by default.
  delimiter: ','
  # Field enclosure. Double quotation marks (") by default.
  enclosure: '"'
  # The row to be used as the CSV header (indexed from 0),
  # or null if there is no header row.
  header_offset: 0
  #  # The column(s) to use as a key. Each column specified will
  #  # create an index in the migration table and too many columns
  #  # may throw an index size error.
  ids:
    - video_link
  # Here we identify the columns of interest in the source file.
  # Each numeric key is the 0-based index of the column.
  # For each column, the key below is the field name assigned to
  # the data on import, to be used in field mappings below.
  # The label value is a user-friendly string for display by the
  # migration UI.
  fields:
    0:
      name: game_title
    1:
      name: id
    2:
      name: platforms
    3:
      name: website
    4:
      name: studios
    5:
      name: people
    6:
      name: cantons
    7:
      name: locations
    8:
      name: publishers
    9:
      name: sponsors
    10:
      name: early_access_date
    11:
      name: release_date
    12:
      name: languages
    13:
      name: media
    14:
      name: genres
    15:
      name: awards
    16:
      name: stores
    17:
      name: presskit
    18:
      name: articles
    19:
      name: twitter
    20:
      name: devlog
    21:
      name: source
    22:
      name: online_link
    23:
      name: page_link
    24:
      name: download_link
    25:
      name: video_link
process:
  name:
    -
      plugin: skip_on_empty
      method: row
      source: game_title

  field_media_oembed_video:
    -
      plugin: skip_on_empty
      method: row
      source: video_link

  uid:
    plugin: default_value
    default_value: 1

destination:
  plugin: entity:media
  default_bundle: remote_video
