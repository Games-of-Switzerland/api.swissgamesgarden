  body:
    -
      value: "<p>Following Persephone, the underworld goddess from Greek mythology, players of the 2D isometric game «Persephone» have to get to the bottom of hell, reaching her husband Hades. Each of the levels presents a puzzle with a different environment and unique mechanics. The journey through the underworld is enriched by colorful illustrations and atmospheric sounds.</p>\r\n\r\n<p>In contradiction to most games, death is not the end, but a vital component in solving the puzzles. Persephone’s dead body is used by her incarnation to overcome various obstacles. The death of the protagonist is an ingenious way of stirring up the puzzle game genre. Where, how and when will you choose to die in order to progress?</p>\r\n"
